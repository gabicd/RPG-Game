<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="variablesData.js" defer></script>
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">Level: <span id="levelText">1</span></span>
        <span class="stat">XP: <span id="xpText">0</span></span>
        <span class="stat">Health: <span id="healthText">50</span></span>
        <span class="stat">Gold: <span id="goldText">50</span></span>
        <span class="button-container"><button onclick="checkInventory()" id="inventory-button">Bag</button></span>
        <span class="button-container"><button onclick="checkStats()" id="inventory-button">Check stats</button></span>
      </div>
      <div id="controls">
        <button class="control-button" id="button1">Go to store</button>
        <button class="control-button" id="button2">Go to cave</button>
        <button class="control-button" id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <div class="progress">
      <div class="progress-done"></div>
    </div>
  </body>
</html>
